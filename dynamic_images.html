<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Share</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const image = params.get('image');
        if (image) {
            document.querySelector('meta[property="og:image"]').content = `https://dogcoincto.s3.us-east-2.amazonaws.com/${image}`;
            document.querySelector('meta[property="og:title"]').content = "Check out this DOG Coin artwork!";
            document.querySelector('meta[property="og:description"]').content = "Amazing DOG Coin artwork. Share it with the world!";
        }
    </script>
    <meta property="og:image" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
