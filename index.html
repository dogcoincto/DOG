<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            color: #333;
            padding: 1rem;
            font-size: 2rem;
        }
        .content {
            padding: 2rem;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        .images img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>DOG Community</header>
    <div class="content">
        <p>
            Welcome to the DOG Community! We believe DOG is the next great meme, created to unite all dogs around the globe. 
            With AI and gaming integrations, DOG aims to save the world one paw at a time. Join us in this paw-some journey!
        </p>
        <div class="images">
            <img src="img1.jpg" alt="Dog Image 1">
            <img src="img2.jpg" alt="Dog Image 2">
            <img src="img3.jpg" alt="Dog Image 3">
        </div>
    </div>
    <footer>
        &copy; 2024 DOG Community. All rights reserved.
    </footer>
</body>
</html>
